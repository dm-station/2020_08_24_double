<body>
	<img id="img" src="" alt="">
</body>
<script type="text/javascript">
	document.body.addEventListener('touchmove', function (e) {
	  e.preventDefault()
	}, { passive: false })

	var s = document.body.clientWidth / 750
	//   var stageW = document.body.clientWidth / s
	var stageH = document.body.clientHeight / s
	var ele = document.getElementById('img')
	if (stageH < 1300) {
	  ele.style.top = '55%'
	}

// console.log('stageH', stageH)

	function getRequestParams (strname) {
	  var url = location.search // 获取url中"?"符后的字串
	  var theRequest = new Object()
	  if (url.indexOf('?') != -1) {
	    var str = url.substr(1)
	    var strs = str.split('&')
	    for (var i = 0; i < strs.length; i++) {
	      theRequest[strs[i].split('=')[0]] = decodeURI(strs[i].split('=')[1])
	    }
	  }
	  return theRequest[strname]
	}
	var themes = getRequestParams('themes') || ''
	ele.src = 'await/' + themes + '.jpg'

	switch (themes) {
	  case 'ce':
	    BHDmp('track', '26')
	    document.write(unescape("%3Cspan id='cnzz_stat_icon_1279191969'%3E%3C/span%3E%3Cscript src='https://w.cnzz.com/q_stat.php%3Fid%3D1279191969' type='text/javascript'%3E%3C/script%3E"))
	    break
	  case 'yt':
	    BHDmp('track', '28')
	    document.write(unescape("%3Cspan id='cnzz_stat_icon_1279192060'%3E%3C/span%3E%3Cscript src='https://w.cnzz.com/q_stat.php%3Fid%3D1279192060' type='text/javascript'%3E%3C/script%3E"))
	    break
	  case 'tw':
	    BHDmp('track', '27')
	    document.write(unescape("%3Cspan id='cnzz_stat_icon_1279192067'%3E%3C/span%3E%3Cscript src='https://w.cnzz.com/q_stat.php%3Fid%3D1279192067' type='text/javascript'%3E%3C/script%3E"))
	    break
	  default:
	    ele.src = ''
	    console.log('未知渠道：', window.location.href)
	    break
	}
</script>
